<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Places</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Bangers&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="css/variables.css"
    />
    <link
      rel="stylesheet"
      href="css/normalize.css"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__title">Places Manager</h1>
        <h2>Учебный проект: работа с CRUD API для управления геолокациями</h2>
      </header>

      <main class="main">
        <!-- Таблица мест -->
        <div class="main__table">
          <h2 class="main-table__title">Список мест</h2>

          <div class="table-wrapper">
            <div>test table</div>
          </div>
        </div>

        <div class="wrapper">
          <!-- Левая часть: Форма -->
          <div>
            <h2>Управление местом</h2>

            <!-- location -->
            <div class="form__item">
              <label
                for="place-lat"
                class="form__label"
              >
                Широта
              </label>
              <input
                type="number"
                id="place-lat"
                class="form__input"
                step="0.000001"
                value="-38.383494"
              />
            </div>

            <div class="form__item">
              <label
                for="place-lng"
                class="form__label"
              >
                Долгота
              </label>
              <input
                type="number"
                id="place-lng"
                class="form__input"
                step="0.000001"
                value="33.427362"
              />
            </div>

            <!-- accuracy -->
            <div class="form__item">
              <label
                for="place-accuracy"
                class="form__label"
              >
                Точность (accuracy)
              </label>
              <input
                type="number"
                id="place-accuracy"
                class="form__input"
                value="50"
                min="0"
                max="100"
                required
              />
              <small class="form__hint">Число от 0 до 100</small>
            </div>

            <!-- name -->
            <form class="main__form">
              <div class="form__item">
                <label
                  for="place-name"
                  class="form__label"
                >
                  Название места
                </label>
                <input
                  type="text"
                  id="place-name"
                  class="form__input"
                  required
                  value="new place"
                />
              </div>

              <!-- phone_number -->
              <div class="form__item">
                <label
                  for="place-phone"
                  class="form__label"
                >
                  Телефон
                </label>
                <input
                  type="tel"
                  id="place-phone"
                  class="form__input"
                  value="+71112223334"
                />
              </div>

              <!-- address -->
              <div class="form__item">
                <label
                  for="place-address"
                  class="form__label"
                >
                  Адрес
                </label>
                <input
                  type="text"
                  id="place-address"
                  class="form__input"
                  required
                  value="Lenin street"
                />
              </div>

              <!-- types -->
              <div class="form__item">
                <label
                  for="place-types"
                  class="form__label"
                >
                  Типы места
                </label>
                <select
                  id="place-types"
                  class="form__input"
                  multiple
                  size="4"
                  required
                >
                  <option value="shoe park">Shoe Park</option>
                  <option value="shop">Shop</option>
                  <option value="park">Park</option>
                  <option value="restaurant">Restaurant</option>
                  <option value="cafe">Cafe</option>
                  <option value="hotel">Hotel</option>
                  <option value="museum">Museum</option>
                  <option value="point_of_interest">Point of Interest</option>
                  <option
                    value="place"
                    selected
                  >
                    Place
                  </option>
                  <option value="tourist_attraction">Tourist Attraction</option>
                </select>
                <small>Удерживайте Ctrl/Cmd для выбора нескольких вариантов</small>
              </div>

              <!-- website -->
              <div class="form__item">
                <label
                  for="place-website"
                  class="form__label"
                >
                  Веб-сайт
                </label>
                <input
                  type="url"
                  id="place-website"
                  class="form__input"
                  placeholder="https://example.com"
                  value="http://example.com"
                />
              </div>

              <div class="form__buttons">
                <button
                  type="button"
                  class="btn"
                  id="clear-form"
                >
                  Очистить форму
                </button>
              </div>
            </form>
          </div>

          <!-- Правая часть: CRUD операции -->
          <div class="main__actions">
            <h2 class="actions__title">Действия с API</h2>

            <div class="actions-buttons">
              <button
                class="actions-buttons__get btn"
                id="get-place"
              >
                Получить место
              </button>
              <button
                class="actions-buttons__create btn"
                id="create-place"
              >
                Создать место
              </button>
              <button
                class="actions-buttons__update btn"
                id="update-place"
              >
                Обновить место
              </button>
              <button
                class="actions-buttons__delete btn"
                id="delete-place"
              >
                Удалить место
              </button>
            </div>

            <div class="actions__place-id">
              <label
                for="place-id-input"
                class="form__label"
                >Place ID для операций:</label
              >
              <input
                type="text"
                id="place-id-input"
                class="form__input"
                placeholder="Введите place_id"
              />
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer__text">Places Manager © 2025</div>
        <div class="footer__author">made by Navrotsky Nikita</div>
      </footer>
    </div>

    <script
      type="module"
      src="js/main.js"
    ></script>
  </body>
</html>
